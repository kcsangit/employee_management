{%extends 'base.html'%}

{%block content%}

<form action="/update/{{employee.id}}" method="post"> {%csrf_token%}

    <table>
        <tr>
            <td>
                <input type="text" name="eid" value="{{employee.eid}}" required>
            </td>
        </tr>


        <tr>
            <td>
                <input type="text" name="ename" value="{{employee.ename}}" required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="email" name="eemail" value="{{employee.eemail}}" required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="text" name="econtact" value="{{employee.econtact}}" required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Update">
            </td>
        </tr>

    </table>


</form>

{%endblock%}
